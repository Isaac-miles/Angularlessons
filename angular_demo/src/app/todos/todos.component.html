<h4 class="todo-header">My Todo List</h4>

<p *ngIf="!todoItems().length">loading items...</p>

<form>
  <div class="todo__add">
    <input name="searchTerm" [(ngModel)]= "searchTerm" type="text" placeholder="filter todo..." class="todo__input" />
    <!-- <button class="todo__submit">Add</button> -->
  </div>
</form>

<ul class="todos">
  @for(todo of todoItems().slice(0,30); track todo.id){
    <app-todo-item (todoToggled)="updateTodo($event)" [todo]="todo"/>
  }
</ul>
